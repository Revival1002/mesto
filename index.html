<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./pages/index.css" />
		<title>Mesto</title>
	</head>
	<body class="page">
		<header class="header">
			<img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto" />
		</header>
		<main class="content">
			<section class="profile">
				<img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя" />
				<div class="profile__info">
					<h1 class="profile__info-name">Жак-Ив Кусто</h1>
					<button type="button" class="profile__info-edit"></button>
					<p class="profile__info-description">Исследователь океана</p>
				</div>
				<button type="button" class="profile__add-button"></button>
			</section>
			<section aria-label="Места путешествий" class="elements">
				<div class="element">
					<img src="./images/monumentvalley.jpg" alt="Долина монументов" class="element__image" />
					<div class="element__text-wrap">
						<h2 class="element__title">Долина Монументов</h2>
						<button type="button" class="element__like"></button>
					</div>
				</div>
				<div class="element">
					<img src="./images/la.jpg" alt="Лос-Анджелес. Беверли Хиллз." class="element__image" />
					<div class="element__text-wrap">
						<h2 class="element__title">Лос-Анджелес</h2>
						<button type="button" class="element__like"></button>
					</div>
				</div>
				<div class="element">
					<img src="./images/ny.jpg" alt="Вид на Манхэттанский мост" class="element__image" />
					<div class="element__text-wrap">
						<h2 class="element__title">Нью-Йорк</h2>
						<button type="button" class="element__like"></button>
					</div>
				</div>
				<div class="element">
					<img src="./images/vegas.jpg" alt="Знак на въезде в Лас-Вегас" class="element__image" />
					<div class="element__text-wrap">
						<h2 class="element__title">Лас-Вегас</h2>
						<button type="button" class="element__like"></button>
					</div>
				</div>
				<div class="element">
					<img src="./images/killbillchurch.jpg" alt="Церковь из Убить Билла" class="element__image" />
					<div class="element__text-wrap">
						<h2 class="element__title">Ланкастер (CA)</h2>
						<button type="button" class="element__like"></button>
					</div>
				</div>
				<div class="element">
					<img src="./images/sf.jpg" alt="Морские львы на Пирсе 39" class="element__image" />
					<div class="element__text-wrap">
						<h2 class="element__title">Сан-Франциско</h2>
						<button type="button" class="element__like"></button>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2020 Mesto Russia</p>
		</footer>
		<div class="popup">
			<div class="popup__overlay"></div>
			<div class="popup__container">
				<button type="button" class="popup__close"></button>
				<form id="popup__profile" name="popup_edit-profile" class="popup__form">
					<h2 class="popup__form-title">Редактировать профиль</h2>
					<input class="popup__form-input" maxlength="20" name="name" type="text" placeholder="Имя и фамилия" />
					<input class="popup__form-input" maxlength="50" name="description" type="text" placeholder="Род занятий" />
					<button type="submit" class="popup__form-button">Сохранить</button>
				</form>
			</div>
		</div>
		<script src="./scripts/script.js"></script>
	</body>
</html>

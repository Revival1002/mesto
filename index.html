<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./pages/index.css" />
		<title>Mesto</title>
	</head>
	<body class="page">
		<header class="header">
			<img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto" />
		</header>
		<main class="content">
			<section class="profile">
				<img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя" />
				<div class="profile__info">
					<h1 class="profile__info-name">Жак-Ив Кусто</h1>
					<button type="button" class="profile__info-edit"></button>
					<p class="profile__info-description">Исследователь океана</p>
				</div>
				<button type="button" class="profile__add-button"></button>
			</section>
			<section aria-label="Места путешествий" class="elements">
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2020 Mesto Russia</p>
		</footer>
		<div class="popup popup_edit-profile">
			<div class="popup__overlay"></div>
			<div class="popup__container">
				<button type="button" class="popup__close"></button>
				<form novalidate id="popup__profile" name="popup_edit-profile" class="popup__form">
					<h2 class="popup__form-title">Редактировать профиль</h2>
          <fieldset class="popup__set">
            <label class="popup__field">
					    <input id="name-input" class="popup__form-input" required minlength="2" maxlength="40" name="name" type="text" placeholder="Имя и фамилия" />
              <span class="name-input-error popup__warning"></span>
            </label>
            <label class="popup__field">
					    <input id="description-input" class="popup__form-input" required minlength="2" maxlength="200" name="description" type="text" placeholder="Род занятий" />
              <span class="description-input-error popup__warning"></span>
            </label>
					  <button type="submit" class="popup__form-button">Сохранить</button>
          </fieldset>
				</form>
			</div>
		</div>
    <div class="popup popup_add-image">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form novalidate id="popup_add-image" name="popup_add-image" class="popup__form">
          <h2 class="popup__form-title">Новое место</h2>
          <fieldset class="popup__set">
            <label class="popup__field">
              <input required id="title-input" class="popup__form-input" minlength="2" maxlength="30" name="title" type="text" placeholder="Название" />
              <span class="title-input-error popup__warning"></span>
            </label>
            <label class="popup__field">
              <input id="url-input" type="url" required class="popup__form-input" name="image" placeholder="Ссылка на картинку" />
              <span class="url-input-error popup__warning"></span>
            </label>
            <button type="submit" class="popup__form-button popup__form-button_disabled">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_fullscreen">
      <div class="popup__overlay popup__overlay_dark"></div>
        <div class="popup__wrapper">
          <button type="button" class="popup__close"></button>
          <img class="popup__full-image" src="./images/noimage.png" alt="Изображение загружается">
          <p class="popup__subtitle"></p>
        </div>
    </div>
    <template id="card">
      <div class="element">
        <div class="element__delete"></div>
        <img class="element__image" />
        <div class="element__text-wrap">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/cards.js"></script>
		<script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
	</body>
</html>
